<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcafe2bc08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/logo/favicon.png">
    <title>Booki</title>
    <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve">
    <meta property="og:image" content="images/logo/Booki.png">
</head>
<body>

    <header>
        <nav>
            <img src="images/logo/Booki.png" alt="Booki logo">
            <div class="subnav">
                <a href="">Hébergements</a>
                <a href="">Activités</a>
            </div>
        </nav>
    </header>

    <div class="presentation">
        <h1>
            Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p>
            En plein centre ville ou en pleine nature
        </p>
    </div>

    <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Marseille, France">
        <button>
            <span class="text-search">Rechercher</span>
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        </button>
    </div>

    <div class="filters">
        <h2>Filtres</h2>
        <div class="filter">
            <i class="fa-solid fa-money-bill-wave"></i>
            <span>Économique</span>
        </div>
        <div class="filter">
            <i class="fa-solid fa-child-reaching"></i>
            <span>Familial</span>
        </div>
        <div class="filter">
            <i class="fa-solid fa-heart"></i>
            <span>Romantique</span>
        </div>
        <div class="filter">
            <i class="fa-solid fa-dog"></i>
            <span>Animaux autorisés</span>
        </div>  
    </div>

    <div class="search-information">
        <i class="fa-solid fa-info"></i>
        <p>Plus de 500 logements sont disponible dans cette ville</p>
    </div>
 
</body>
</html>
